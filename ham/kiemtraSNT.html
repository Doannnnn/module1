<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = parseInt(prompt("Nhập số cần kiểm tra"));
        checkPrime(numbers);

        function checkPrime(numbers) {
            let flag = true;
            if (numbers < 2) {
                flag = false;
                alert(numbers + " Không phải là số nguyên tố");
            }
            for (let i = 2; i < numbers; i++) {
                if (numbers % i == 0) {
                    flag = false;
                    alert(numbers + " Không phải là số nguyên tố");
                    break;
                }
            }
            if (flag == true) {
                alert(numbers + " là số nguyên tố");
            }
        }        
    </script>
</body>

</html>
