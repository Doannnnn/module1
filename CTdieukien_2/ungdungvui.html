<body>

    <input type="button" value="Yes" onclick="eventyes()">
    <input id="btbNo" type="button" value="No" style="position:absolute;" onmouseover="noHover()">
    
    <script>
        function eventyes(){
            alert("Yes. you are right")
        }
        function noHover(){
