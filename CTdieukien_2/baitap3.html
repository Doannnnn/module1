<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="numbera" placeholder="Nhập số bất kì" onchange="keydown()">
    <p id="result"></p>
    <script>
        function keydown() {
            let number = document.getElementById("numbera").value;
            if (number > 0) {
                document.getElementById("result").innerText = "Resuly: " + number + " lớn hơn 0";
            } else {
                document.getElementById("result").innerText = "Resuly: " + number + " nhỏ hơn 0";
            }
        }
    </script>
</body>

</html>
