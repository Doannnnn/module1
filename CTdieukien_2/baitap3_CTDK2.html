<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhập cạnh a" id="canha">
    <input type="button" value="count" onclick="count()">
    <p id="result"></p>
    <script>
        function count() {
            let edgeA = document.getElementById("canha").value;
            let areaSquare = edgeA * edgeA;
            document.getElementById("result").innerText = areaSquare + " Cm^2";
        }
    </script>
</body>
</html>
