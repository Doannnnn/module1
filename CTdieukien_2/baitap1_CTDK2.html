<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhập °C" id="doC">
    <input type="button" value="convert" onclick="convert()">
    <p id="result"></p>
    <script>
        function convert() {
            let poison = document.getElementById("doC").value;
            let degreesf = (poison * 9/5) + 32;
            document.getElementById("result").innerText = "°F là: " + degreesf;
        }
    </script>
</body>
</html>
