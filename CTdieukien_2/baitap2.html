<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Nhập tuổi" id="tuoi">
    <input type="button" value="Check" id="check" onclick="check()">
    <p id="result"></p>
    <script>
        function check() {
            let old = document.getElementById("tuoi").value;
            if (old >= 16) {
                document.getElementById("result").innerText = "Result: Đủ điều kiện vào lớp 10"
            } else {
                document.getElementById("result").innerText = "Result:  Không đủ điều kiện vào lớp 10"
            }
        }
    </script>
</body>
</html>
