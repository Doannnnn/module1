<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = +prompt("Nhập nhiệt độ hiện tại: ")
        while (number > 100){
            number = prompt("Giảm nhiệt độ: ")
        }
        while ( number < 20){
            number = prompt("Tăng nhiệt độ: ")
        }
        alert("Nhiệt đồ là " + number)
    </script>
</body>
</html>
