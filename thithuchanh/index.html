<body>
    <script>
        function countNegativeIntegers(str) {
            let count = 0;
            for (i = 0; i < str.length; i++) {
                if (str[i] === "a" || str[i] === "o" || str[i] === "e" || str[i] === "u" || str[i] === "i") {
                    count++;
                    console.log(count);
                }
            }
            if (count === 0) {
                return false;
            }
            console.log(count);
        }

        let str = "Hello Doan"
        countNegativeIntegers(str)
    </script>
</body>
