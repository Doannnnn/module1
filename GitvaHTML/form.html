<body>
    <form action="demo" method="get">
        <h2>Order Form</h2>
        <p>What would you like to by?</p>
        <select>
            <option value="   ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order?</p>
        <input type="radio" />1 - 10$ <br />
